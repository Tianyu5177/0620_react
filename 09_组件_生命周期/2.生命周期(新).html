<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件
    1. 让指定的文本做显示/隐藏的动画
    2. 切换时间为2S
    3. 点击按钮从界面中移除组件界面（当前组件在页面上消失）
   */

  /*
    1.【初始化】
        触发条件：ReactDOM.render(<MyComponent/>)
          constructor()
          static getDerivedStateFromProps(Props, prevState) ----- 【新增】
          componentWillMount() ----【即将废弃 】
          render():提供虚拟DOM，可能会调用多次(1+n)。
          componentDidMount()：启动定时器、发送Ajax请求、只执行一次。
          
    2.【更新】
        触发条件：this.setState({})
          static getDerivedStateFromProps() ---- 【新增】
          shouldComponentUpdate()
          componentWillUpdate() ----- 【即将废弃】
          render()
          getSnapshotBeforeUpdate() ---- 【新增】
          componentDidUpdate()
          
    3.【卸载】
        触发条件：ReactDOM.unmountComponentAtNode()
        componentWillUnmount()：做收尾工作，例如：清除定时器等，该回调只会执行一次。
  */
  
</script>
</body>
</html>
