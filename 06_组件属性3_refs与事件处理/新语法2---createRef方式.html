<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>refs与事件处理</title>
</head>
<body>
<br>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  class MyComponent extends React.Component{
    myRef = React.createRef() //创建一个能够存储ref的容器，而且这个容器是专用的，只能保存一个ref
    show =()=>{
      let {current} = this.myRef
      alert(current.value)
    }
    show2 =(event)=>{
      alert(event.target.value)
    }
    render(){
      return (
        <div>
          {/*如下代码的含义是：将被ref所声明的标签存入之前所准备好的，实例自身上的myRef容器当中*/}
          <input type="text" ref={this.myRef}/>&nbsp;
          <button onClick={this.show}>点我提示输入</button>&nbsp;
          <input type="text" onBlur={this.show2} placeholder="失去焦点提示数据"/>
        </div>
      )
    }
  }

  ReactDOM.render(<MyComponent/>,document.getElementById('example'))

</script>
</body>
</html>
