<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello_react</title>
</head>
<body>

<div id="test"></div>

<!--1.引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--2.引入react-dom用于操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--3.引入babel，用于将jsx转换为原生js-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel"> /*这样配置是在告诉babel，应该去转换这里的代码*/
  
  /*1.创建虚拟DOM,注意：这里没有单引号，vDOM不是字符串，这是jsx语法*/
  /*如下代码的<h1>，并不是真正html文件中的<h1>,不是相等的关系，而是一一对应的关系*/
  let vDOM = <h1>hello,react</h1>
  
  /*2.渲染虚拟DOM到页面真实DOM容器中*/
  ReactDOM.render(vDOM,document.getElementById('test'))
  
</script>


</body>
</html>
