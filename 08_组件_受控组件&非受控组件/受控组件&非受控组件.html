<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受控组件&非受控组件</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  class Login extends React.Component{
    state = {password:'123456'}
    clickHandler = (event)=>{
      event.preventDefault()
      let {userName} = this
      let {password} = this.state
      alert(`您输入的用户名是${userName.value},密码是${password}`)
    }
    changeHandler = (event)=>{
      this.setState({password:event.target.value})
    }
    render(){
      return (
        <form action="https://www.baidu.com">
          用户名<input type="text" ref={(input)=>{this.userName = input}}/>
          密码<input type="text" onChange={this.changeHandler} value={this.state.password}/>
          <button onClick={this.clickHandler}>登录</button>
        </form>
      )
    }
  }
  
  ReactDOM.render(<Login/>,document.getElementById('example'))
  
</script>

</body>
</html>
