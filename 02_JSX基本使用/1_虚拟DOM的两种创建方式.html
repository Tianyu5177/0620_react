<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>虚拟DOM的两种创建方式</title>
  <style>
    .red{
      color: red;
    }
  </style>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<!--第一种创建虚拟DOM的方式，使用原生js创建（借助React身上的一个方法，即：不使用jsx）-->
<script type="text/javascript">
  let myID = 'aTgUiGu'
  let myData = 'HeLlo,WoRld'

  /*1.创建虚拟DOM*/
  let vDOM2 = React.createElement('h3',{id:myID.toUpperCase(),demo:'asd'},React.createElement('span',{className:'red'},myData.toLowerCase()))

  /*2.渲染虚拟DOM到页面真实DOM容器中*/
  ReactDOM.render(vDOM2,document.getElementById('test2'))

</script>

<!--第二种创建虚拟DOM的方式：使用jsx语法-->
<script type="text/babel">
  
  /*1.创建虚拟DOM*/
  let vDOM1 = (
    <h2 id={myID.toLowerCase()}>
      <span className="red">{myData.toLowerCase()}</span>
    </h2>
  )
  
  /*2.渲染虚拟DOM到页面真实DOM容器中*/
  ReactDOM.render(vDOM1,document.getElementById('test1'))
  
</script>

</body>
</html>
